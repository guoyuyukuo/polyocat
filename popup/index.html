<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    body {
      color: #333;
      min-width: 90px;
    }
    input { margin-right: 6px; }
    .row { 
      padding: 5px 0;
      font-size: 13px;
    }
    .switch {
      font-size: 13px;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="switch">
    <label><input type="checkbox" checked>开启翻译</label>
  </div>
  <div class="row">
    <label><input type="radio" name="lang" value="zh-CN" checked>简体中文</label>
  </div>
</body>
</html>
